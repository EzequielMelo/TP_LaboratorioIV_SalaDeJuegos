<header>
  <nav class="bg-gray-800 border-gray-200 px-4 lg:px-6 py-2.5 ">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <a routerLink="/home" class="flex items-center">
        <img src="favicon.png" class="mr-3 h-6 sm:h-9" alt="Site-Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Juegoteca</span>
      </a>
      <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            @if(userName !== null) {
            <p class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
              aria-current="page">{{userName}}</p>
            }
            <avvvatars value="{{userName}}" />
          </li>
        </ul>
      </div>
      <div class=" flex items-center lg:order-2">
        @if (user !== null) {
        <button (click)="logOut()"
          class="text-white dark:text-white font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 hover:bg-gray-700 focus:outline-none focus:ring-gray-800">
          Logout
        </button>
        } @else {
        <button routerLink="/login"
          class="text-white dark:text-white font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 hover:bg-gray-700 focus:outline-none focus:ring-gray-800">
          Login
        </button>
        }
      </div>
    </div>
  </nav>
</header>
