<section class="">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen h-screen lg:py-0">
    <div class="w-full  rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
          Registrarse
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Nuevo Email</label>
            <input [(ngModel)]="email" type="email" name="email" id="email"
              class="border rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="usuario@mail.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Nueva Contraseña</label>
            <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="••••••••"
              class=" border rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              required="">
          </div>
          <button (click)="register()"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600/35 hover:bg-primary-700 focus:ring-primary-800">Registrarse</button>
          <p class="text-sm font-light text-gray-400"> Ya tiene una cuenta? <a routerLink="/login"
              class="font-medium text-primary-600 hover:underline text-primary-500">Ingresar</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
