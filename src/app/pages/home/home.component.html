<div
  class="flex flex-col align-middle min-h-screen bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-blue-700 via-blue-800 to-gray-900">
  <div id="controls-carousel" class="relative w-full" data-carousel="static">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden md:h-[34rem]">
      <!-- Item 1 -->
      <div class="hidden duration-500 absolute inset-0 transition-all transform translate-x-0 z-20 ease-in-out"
        data-carousel-item>
        <img src="preguntados-home.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          alt="...">
        <div class="relative top-500 top-1/2 px-4 py-2 opacity-100 ">
          <h2 class="text-xl text-white font-bold text-center ">Text 1 here</h2>
          <h2 class="text-xl text-white font-bold text-center ">Text 2 here</h2>

        </div>
      </div>
      <!-- Item 2 -->
      <div class="hidden duration-500 ease-in-out" data-carousel-item="active">
        <img src="hangmancarousel.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          alt="...">
      </div>
      <!-- Item 3 -->
      <div class="hidden duration-500 ease-in-out" data-carousel-item>
        <img src="higherorlower.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          alt="...">
      </div>
    </div>
    <!-- Slider controls -->
    <button type="button"
      class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-prev>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-gray-700 group-focus:outline-none">
        <svg class="w-4 h-4 text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 1 1 5l4 4" />
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>
    <button type="button"
      class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-next>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-gray-700  group-focus:outline-none">
        <svg class="w-4 h-4 text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </div>

  <section
    class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6 space-y-8 md:grid md:grid-cols-2 lg:grid-cols-4 md:gap-16 md:space-y-0 lg:my-10">
    @for(juego of juegos; track $index) {
    <div class="mb-4 w-60 lg:w-52 text-center text-slate-100 text-xl">
      <app-game [juego]="juego" [index]="$index"></app-game>
    </div>
    }
  </section>
</div>
