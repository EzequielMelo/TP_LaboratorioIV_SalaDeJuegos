  <div class="mt-4">
    <!-- AquÃ­ mostrarÃ¡s el chat o el formulario para enviar mensajes -->
    <div class="space-y-4">
      @for (message of messages; track $index) {
      <div class="bg-gray-100 p-2 rounded">
        <p class="text-sm text-gray-700"><strong>{{ message.name }}:</strong> {{ message.message }}</p>
        <p class="text-xs text-gray-500">{{ message.date }}</p>
