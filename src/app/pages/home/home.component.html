<div
  class="flex flex-col align-middle min-h-screen bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-blue-700 via-blue-800 to-gray-900">

  <app-carousel [games]="carouselGames" />

  <section
    class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6 space-y-8 md:grid md:grid-cols-2 lg:grid-cols-4 md:gap-16 md:space-y-0 lg:my-10">
    @for(game of games; track $index) {
    <div class="mb-4 w-60 lg:w-52 text-center text-slate-100 text-xl">
      <app-game [game]="game" [index]="$index"></app-game>
    </div>
    }
  </section>
</div>
