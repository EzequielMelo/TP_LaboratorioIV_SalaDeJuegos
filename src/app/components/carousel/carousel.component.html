<div id="controls-carousel" class="relative w-full" data-carousel="slide">
  <!-- Carousel wrapper -->
  <div class="relative h-56 overflow-hidden md:h-[34rem]">
    <!-- Item 1 -->
    @for(game of games; track $index) {
    <div class="hidden duration-700 absolute inset-0 transition-all transform translate-x-0 z-20 ease-in-out"
      data-carousel-item>
      <img src="{{ game.image }}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 "
        alt="...">
      <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
      <div
        class="relative top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-4 py-2 opacity-100 sm:-translate-y-1/4 sm:top-3/4">
        <h2 class="text-xl text-white font-bold text-center sm:text-3xl ">{{ game.name }}</h2>
        <button (click)="redirect(game.url)"
          class="absolute left-1/2 transform -translate-x-1/2 rounded-md px-5 py-2 bg-blue-700/20 hover:bg-blue-500/20 text-white text-base font-bold text-center mt-2 sm:text-xl">
          Jugar ahora
        </button>
      </div>
    </div>
    }
  </div>
  <!-- Slider controls -->
  <button type="button"
    class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    data-carousel-prev>
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-gray-700 group-focus:outline-none">
      <svg class="w-4 h-4 text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button type="button"
    class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    data-carousel-next>
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-gray-700  group-focus:outline-none">
      <svg class="w-4 h-4 text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
