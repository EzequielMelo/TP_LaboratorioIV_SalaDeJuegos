<div
  class="flex flex-col min-h-screen bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-blue-700 via-blue-800 to-gray-900">
  <div class="flex items-center justify-center mx-auto mt-10 h-auto lg:py-0 w-full">
    <div
      class="flex flex-col justify-center items-center bg-rayada w-11/12 sm:w-11/12 md:w-2/3 min-h-[80vh] md:h-[80vh] z-51 shadow-lg rounded-md">
      @if(start === false) {
      <div class="flex items-center justify-center w-full h-full">
        <button (click)="startGame()" class="bg-green-600 p-3 rounded-md text-white">Iniciar</button>
      </div>
      } @else if(start === true) {
      <div class="mr-4 ">
        <p class="text-base md:text-xl text-black"><strong>
            @for (heart of hearts; track $index){
            {{heart}}
            }</strong>
        </p>
      </div>
      <img [src]="hangmanImage" class="h-80 mb-9 mt-9" alt="imagen del ahorcado">
      <p class="text-2xl md:text-4xl m-5">{{ displayedWord.join(' ') }}</p>
      <div class="w-full flex flex-wrap justify-center mb-5">
        @for (letter of letters; track $index) {
        <button class="w-10 h-10 md:w-14 md:h-14 text-white text-lg text-center m-1 rounded-sm shadow-2xl"
          (click)="checkLetter(letter)" [ngClass]="{
              'bg-green-500': letterStatus[letter] === 'correct',
              'bg-red-500': letterStatus[letter] === 'incorrect',
              'bg-teal-700': letterStatus[letter] === 'not-selected'
            }" [disabled]="selectedLetters.includes(letter)">
          {{letter}}
        </button>
        }
      </div>
      }
    </div>
  </div>
  <div class="flex items-center justify-center mt-14 mb-14">
    <app-ranking [ranking]="ranking"></app-ranking>
  </div>
</div>
