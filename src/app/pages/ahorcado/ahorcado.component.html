<div
  class="flex min-h-screen bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-blue-700 via-blue-800 to-gray-900">
  <div class="flex items-center justify-center mx-auto md:h-screen h-screen lg:py-0">
    <div class="flex flex-col justify-center items-center bg-rayada w-2/3 z-51">
      <img class="h-80 mb-9 mt-9" src="hangman6.png" alt="imagen del ahorcado">
      <p class="text-4xl m-5">{{receivedData}}</p>
      <div class="w-full flex flex-wrap justify-center mb-5">
        @for (letter of letters; track $index) {
        <button class="h-14 w-14 bg-orange-300 text-white text-lg text-center m-1 rounded-sm">{{letter}}</button>
        }
      </div>
    </div>
  </div>
</div>
